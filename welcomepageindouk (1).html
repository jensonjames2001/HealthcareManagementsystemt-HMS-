<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heath Services Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        .logo {
            max-width: 100%;
            height: auto;
        }

        .title {
            font-size: 24px;
            margin: 20px 0;
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .form-group input {
            width: calc(100% - 20px);
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            display: inline-block;
            box-sizing: border-box;
        }

        .form-group i {
            position: relative;
            left: -30px;
            cursor: pointer;
        }

        .btn {
            background-color: #ff5757;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        .divider {
            margin: 20px 0;
            position: relative;
            text-align: center;
        }

        .divider:before, .divider:after {
            content: '';
            position: absolute;
            top: 50%;
            width: 40%;
            height: 1px;
            background-color: #ccc;
        }

        .divider:before {
            left: 0;
        }

        .divider:after {
            right: 0;
        }

        .google-btn {
            background-color: white;
            border: 1px solid #ccc;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .google-btn img {
            width: 20px;
            margin-right: 10px;
        }

        .company-logo {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }

        .company-logo img {
            height: 50px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="company-logo">
           <img src="assets/img/logo/INDO-UK-final-logo-copy.png">
            <span>healh Service</span>
        </div>
        <div class="title">Welcome to heath services</div>
        <div class="form-group">
            <label for="phone">Email ID:</label>
            <input type="tel" id="phone" name="phone">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password">
            <i onclick="togglePasswordVisibility()">üëÅÔ∏è</i>
        </div>
        <button class="btn" onclick="login()">Sign In</button>
        <div class="divider">Or Register as a new patient</div>
        <button class="google-btn" onclick="register()">
          
            Register Here!
        </button>
    </div>

    <script>
        function togglePasswordVisibility() {
            var passwordInput = document.getElementById('password');
            var type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
        }

        function login() {
            const phone = document.getElementById('phone').value;
            const password = document.getElementById('password').value;

            // Simulate verification
            if (phone === "7440644232" && password === "123456789") {
                alert("Login successful!");
                // Redirect to another page (example: dashboard.html)
                window.location.href = "file:///C:/Users/admin/Downloads/inner-page.html";
            } else {
                alert("Invalid phone number or password");
            }
        }
        
         function register() {
        
                window.location.href = "https://form.jotform.com/232504556520046";
            } 
        
    </script>
</body>
</html>
